<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="JobHunt is a job application tracker" />
    <link rel="icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>LifeStyle App - Backend 404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Mitr&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-content min-vh-100 d-flex flex-column container-fluid">
      <nav class="shadow navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
          <span class="navbar-brand">
            <a href="#"
              ><img src="./img/jobhunt-logo.jpeg" alt="Job Hunt app logo" />
            </a>
          </span>
          <button
            type="button"
            class="navbar-toggler collapsed"
            aria-controls="basic-navbar-nav"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="justify-content-end navbar-collapse collapse"
            id="basic-navbar-nav"
          >
            <div class="navbar-nav">
              <span class="text-white navbar-text">
                <i class="fa-solid fa-user"></i>
                &nbsp;Welcome
              </span>
              <a
                href="#"
                data-rr-ui-event-key="/auth/login"
                class="nav-link"
                >Login</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div class="main-content mb-5 container">
        <div class="text-center my-5">
          <h1
            class="d-inline-block px-3 py-2 bg-light rounded shadow text-secondary"
          >
            Job Applications Organizer
          </h1>
        </div>
        <div class="welcome shadow-lg rounded p-5 mx-auto mb-5">
          <div class="auth-form">
            <div class="mt-5 d-flex flex-column">
              <p class="intro h2 text-secondary mb-4">Access denied!</p>
              <p class="intro h2 text-secondary mb-4">
                You are trying to access an API route without authorization!
              </p>
              <p class="intro h2 text-secondary mb-4">
                Please try again with a correct URL.
              </p>
            </div>
          </div>
        </div>
      </div>
      <footer class="row mt-auto">
        <nav class="navbar navba-expand navbar-dark">
          <div class="d-flex flex-column container">
            <nav class="navbar-nav flex-row">
              <a
                href="#"
                class="footer-link nav-link mx-2"
                ><i class="fa-brands fa-github h4"></i
              ></a>
              <a
                href="#"
                class="footer-link nav-link mx-2"
                ><i class="fa-brands fa-linkedin h4"></i><a
                href="#"
                class="footer-profile nav-link mx-2"
                ><img src="./img/chung-profile.jpeg" alt="Chung Kao profile"
              /></a>
            </nav>
            <div class="text-white navbar-text">
              <span>&copy; 2022 by Chung Kao</span>
            </div>
          </div>
        </nav>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
